<!--Login Template which inherits base.html template-->
{% extends 'base.html' %} 
<!-- Start of Login Content-->
{% block content %}
<div class="container-fluid">
    <div class="form-general login-form">
        <h1 class="col s12"><i class="fas fa-sign-in-alt"></i><span class="form-title">Login</span></h1>
        <!-- Form calls login fucntion and uses HTML5 attributes for basic form validation-->
        <form action="{{ url_for('login') }}" method="POST" class="col s12">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" name="username" required=""
                oninvalid="this.setCustomValidity('Username is required!')" oninput="setCustomValidity('')" />
            </div>  
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" name="password" required=""
                oninvalid="this.setCustomValidity('Password is required!')" oninput="setCustomValidity('')" />
            </div>
            <button type="submit" class="btn btn-recipe btn-lg">Login</button>
        </form>
        <hr>
        <!-- Link to register form at bottom of login form-->
        <div style="float:left">
            Need an account? <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
<!-- End of login content-->
