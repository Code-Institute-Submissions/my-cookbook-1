<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <!--Import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
   </head>

  <body>
        <!--Start of Navigation Menu-->
        <section class="navigation">
          <div class="nav-container">
            <div class="brand">
              <a href="#!">My CookBook</a>
            </div>
            <nav>
              <div class="nav-mobile">
                <a id="nav-toggle" href="#!"><span></span></a>
              </div>
              <ul class="nav-list">
                <li><a href="#!">Home</a></li>
                <li><a href="#!">Recipes</a></li>
                <li><a href="#!">Login</a></li>
                <li><a href="#!">Register</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <!--End of Navigation Menu-->
    <!--
    {% for recipe in recipes %} 
        {{recipe.recipe_name}}<br>
        <img src={{recipe.recipe_image}}><br>
        {{recipe.recipe_description}}<br>
        {{recipe.recipe_author}}<br>
        {{recipe.recipe_prep_time}}<br>
        {{recipe.recipe_cook_time}}<br>
        {{recipe.recipe_skill_level}}<br>
        {{recipe.recipe_serving}}<br>
        {{recipe.recipe_votes}}<br>
    {% endfor %}
    -->
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Clicking the nav-toggle will toggle the active css
        $("#nav-toggle").on("click", function () {
        this.classList.toggle("active");
        });
        // Clicking on the nav-toggle which show and hide the menu
        $("#nav-toggle").click(function () {
        $("nav ul").toggle();
        });
      });
    </script>
  </body>
</html>
