<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <!--Import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
   </head>

  <body>
        <!--Start of Navigation Menu-->
        <section class="navigation">
          <div class="nav-container">
            <div class="brand">
              <a href="#!">My CookBook</a>
            </div>
            <nav>
              <div class="nav-mobile">
                <a id="nav-toggle" href="#!"><span></span></a>
              </div>
              <ul class="nav-list">
                <li><a href="#!">Home</a></li>
                <li><a href="#!">Recipes</a></li>
                <li><a href="#!">Login</a></li>
                <li><a href="#!">Register</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <!--End of Navigation Menu-->
    <!--Start of recipe cards-->
    <section class="recipes">
      <div class="container">
        <div class="row row-flex">
          {% for recipe in recipes %} 
          <div class="col-md-4 col-sm-6 col-xs-12 mb-4">
            <div class="card">
              <img src="{{recipe.recipe_image}}" class="card-img-top" alt="Chicken Curry" />
              <div class="card-body">
                <h5 class="card-title">{{recipe.recipe_name}}</h5>
                <div class="recipe-subtitle mb-2 text-muted">
                  <div class="recipe-author"><h6>{{recipe.recipe_author}}</h6></div>
                  <div class="recipe-votes"><h6><i class="fas fa-thumbs-up"></i>{{recipe.recipe_votes}}</h6></div>
                </div>
                <p class="card-text text-muted">
                  {{recipe.recipe_description}}
                </p>
              </div>
              <div class="card-footer text-center">
                <a href="#" class="btn btn-recipe">View Recipe</a>
              </div>
            </div>
            <!--End Card-->
          </div><!--End Col-->
          {% endfor %}
        </div><!--End Row-->        
      </div><!--End container-->
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Clicking the nav-toggle will toggle the active css
        $("#nav-toggle").on("click", function () {
        this.classList.toggle("active");
        });
        // Clicking on the nav-toggle which show and hide the menu
        $("#nav-toggle").click(function () {
        $("nav ul").toggle();
        });
      });
    </script>
  </body>
</html>
