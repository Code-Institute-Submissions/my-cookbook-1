<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <!--Import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
  </head>
  <body>
    <!--Start of Navigation Menu-->
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!">My CookBook</a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list">
            <li><a href="{{ url_for('get_recipes') }}">Home</a></li>
            <li><a href="{{ url_for('get_recipes') }}">Recipes</a></li>
            <li><a href="{{ url_for('get_recipes') }}">Login</a></li>
            <li><a href="{{ url_for('get_recipes') }}">Register</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <!--End of Navigation Menu-->
    <!--Start of main content-->
    {% block content %}{% endblock %}
    <!--End of main content-->
    <!--Start of footer-->
    <footer>
        <div class="container">
        <div class="footer-note">
          <a href="https://codeinstitute.net/"><strong>Code Institute</strong></a>
        </div>
        <div class="footer-icon">
          <a href="https://github.com/LawlessXD/my-cookbook"><i class="fab fa-github pr-2"></i
          ></a>
        </div>
    </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Clicking the nav-toggle will toggle the active css
        $("#nav-toggle").on("click", function () {
          this.classList.toggle("active");
        });
        // Clicking on the nav-toggle which show and hide the menu
        $("#nav-toggle").click(function () {
          $("nav ul").toggle();
        });
      });
    </script>
  </body>
</html>
