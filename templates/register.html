{% extends 'base.html' %} 
{% block content %}
<div class="container-fluid">
    <div class="login register mobile-space">
        <h1 class="col s12"><i class="fas fa-sign-in-alt"></i><span class="form-title">Register</span></h1>
        <form action="{{ url_for('register') }}" method="POST" class="col s12">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>  
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group col-md-6">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label>Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-recipe btn-lg">Register</button>
        </form>
        <hr>
    
        <div style="float:left">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
