<!--Register Template which inherits base.html template-->
{% extends 'base.html' %} 
<!--Register content-->
{% block content %}
<div class="container-fluid">
    <!-- row-flex allows for the register form to grow dynamically as the error messages are added below the input fields-->
    <div class="row row-flex">
        <div class="col-12">
            <div class="form-general register-form">
                <h1 class="col s12"><i class="fas fa-sign-in-alt"></i><span class="form-title">Register</span></h1>
                <!-- form for register route, only submits once validation is passed-->
                <form action="{{ url_for('register') }}" method="POST" onsubmit="return validateForm()" class="col s12">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <small id="username-message" class="error-message"></small>
                    </div>  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password1" name="password1">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2">
                        </div>
                        <small id="password-message" class="error-message"></small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Firstname</label>
                            <input type="text" class="form-control" id="firstname" name="firstname"> 
                        </div>
                        <div class="form-group col-md-6">
                            <label>Lastname</label>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                        </div>
                        <small id="name-message" class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <!-- Using type text to allow custom javascript validation message-->
                        <input type="text" class="form-control" id="email" name="email">
                        <small id="email-message" class="error-message"></small>
                    </div>
                    <button type="submit" class="btn btn-recipe btn-lg">Register</button>
                </form>
                <hr>
            
                <div style="float:left">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
